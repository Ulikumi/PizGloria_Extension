<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./materialize.min.css">
    <link rel="stylesheet" href="./popup.css">
    </head>
<body>

    <div class="login" style="display:none;min-width:400px;min-height: fit-content;">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="username"  type="text" class="validate">
                  <label for="username">Username</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">password</i>
                  <input id="password"   type="password" class="validate">
                  <label for="password">Password</label>
                </div>
                <div class=" input-field col s12" style="margin-left:90px;">
                    <a id='logonBtn'class="amber darken-3 waves-effect waves-light btn">
                        <i class="material-icons left">send</i>Login</a>
                        <a id='clsBtn'class="blue darken-4  waves-effect waves-light btn">
                            <i class="material-icons left">close</i>Close</a>
                  </div>
                
              </div>
              
                <span id='error' style="font-weight:bold;font-size:12px;margin-left:90px; position:relative;"></span>
               
            </form>
          </div>
    </div>

    <div class=" actions container" style="min-width:500px;display: none;">
    <div style="width:70px;font-weight:bold;text-align:center;cursor:pointer;" id ='logout' class="red lighten-3">Logout</div>
    <a id ='rptBtn' class="waves-effect waves-light btn">Hourly Report Data</a>
    <a id='nonUpdatingBtn'class="blue darken-4 waves-effect waves-light btn">Non Updating</a>
    <a id = 'sobBtn'class="amber darken-3 waves-effect waves-light btn">SOB's</a>
    </div>
    
    <script src="./popup.js"></script>
   
</body>
</html>
